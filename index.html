<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/main.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>movie-seeker</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Movie Seeker</h1>
            <p class="lead">Thank you for using Movie Seeker!</p>
            <p class="lead">First step: choose TV Streaming Services you like</p>
        </div>
    </div>
    <div class="container text-center mt-5" id="TV-container">
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">Netflix</button>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">Hulu</button>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">VRV</button>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">YouTube TV</button>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">Amazon Prime Video</button>
        </div>
        <div class="mb-2">
            <button type="button" class="btn btn-outline-dark">Disney+</button>
        </div>
        <div class="mb-5">
            <button type="button" class="btn btn-outline-dark">HBO Max</button>
        </div>
    </div>
    <div class="container text-center mt-5" id="next-button">
        <button type="button" class="btn-lg btn-secondary btn-lg">Next -></button>
    </div>
</body>
</html>
